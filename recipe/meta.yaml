{% set name = "podaacpy" %}
{% set version = "1.6.0" %}
{% set sha256 = "98161b77cf6fe4ffd65f921159263cb4c3d7e5c34f9e24b8e11439726ee1c7e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - beautifulsoup4
    - future
    - requests

test:
  imports:
    - podaac

about:
  home: https://github.com/lewismc/podaacpy
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A python utility library for interacting with NASA JPLs PO.DAAC'
  doc_url: http://podaacpy.readthedocs.org/en/latest/

extra:
  recipe-maintainers:
    - agoodm
    - lewismc
